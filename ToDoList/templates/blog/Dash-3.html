{% extends 'blog/mainpage.html' %}

{% block content %}
<div class="dashboard-container">
    <div class="dashboard-header">
        <h2>Dashboard</h2>
        <button class="add-task">+ Add New Task</button>
    </div>
    
    <!-- Cards Section -->
    <div class="dashboard-cards">
        <div class="card">
            <h3>Card 1</h3>
            <p>Details about Card 1...</p>
        </div>
        <div class="card">
            <h3>Card 2</h3>
            <p>Details about Card 2...</p>
        </div>
        <div class="card">
            <h3>Card 3</h3>
            <p>Details about Card 3...</p>
        </div>
        <div class="card">
            <h3>Card 4</h3>
            <p>Details about Card 4...</p>
        </div>
    </div>
    
    <!-- Charts Section -->
    <div class="dashboard-charts">
        <div class="chart-left">
            <div class="chart-widget">
                <h3>Chart 1</h3>
                <canvas id="chart1"></canvas>
            </div>
        </div>
        <div class="chart-right">
            <div class="chart-widget">
                <h3>Chart 2</h3>
                <canvas id="chart2"></canvas>
            </div>
            <div class="chart-widget">
                <h3>Chart 3</h3>
                <canvas id="chart3"></canvas>
            </div>
        </div>
    </div>
</div>

<style>
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f7fc;
}

.dashboard-container {
    padding: 20px;
    max-width: 1200px;
    margin: auto;
}

.dashboard-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 2px solid #e0e0e0;
}

.dashboard-header h2 {
    margin: 0;
    font-size: 24px;
    color: #333;
}

.add-task {
    background-color: #0072ff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.add-task:hover {
    background-color: #005bb5;
}

.dashboard-cards {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    margin-bottom: 20px;
}

.card {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    flex: 1;
    text-align: center;
    transition: transform 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
}

.dashboard-charts {
    display: flex;
    gap: 20px;
}

.chart-left {
    flex: 2;
}

.chart-right {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.chart-widget {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.chart-widget:hover {
    transform: translateY(-5px);
}

.chart-widget h3 {
    margin-top: 0;
    font-size: 18px;
    color: #333;
}
</style>

<!-- Including Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
    // Chart 1 (Left)
    var ctx1 = document.getElementById('chart1').getContext('2d');
    new Chart(ctx1, {
        type: 'bar',
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: [{
                label: 'Bar Chart Data',
                data: [12, 19, 3, 5, 2, 3, 9],
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Chart 2 (Right Top)
    var ctx2 = document.getElementById('chart2').getContext('2d');
    new Chart(ctx2, {
        type: 'line',
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: [{
                label: 'Line Chart Data',
                data: [3, 5, 2, 10, 9, 6, 13],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 2,
                fill: true
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Chart 3 (Right Bottom)
    var ctx3 = document.getElementById('chart3').getContext('2d');
    new Chart(ctx3, {
        type: 'pie',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: 'Pie Chart Data',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
            }
        }
    });
});
</script>

{% endblock %}
